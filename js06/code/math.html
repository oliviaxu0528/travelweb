<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>math</title>
</head>
<body>
    <script>
        // math
        console.log(Math.floor(6.123));  //向下取整  6
        console.log(Math.ceil(6.1));   //向上取整  7
        console.log(Math.max(1,5,6));   //最大值  6
        console.log(Math.min(5,7,2));  //最小值  2
        console.log(Math.pow(5,3));    //5**3    （a,b）=> a**b
        console.log(Math.sqrt(9));    //开平方   3
        console.log(Math.abs(-54));   //绝对值    54
        console.log(Math.round(4.4));   //四舍五入   4
        console.log(Math.random());   //0-1之间的随机小数 （每次都不一样）

        // 生成0-1000之间的随机数
        console.log(Math.random()*1000);
    </script>
</body>
</html>
